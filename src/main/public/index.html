<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>CloudFoundry Management Console Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.css">  
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/pace-barber-shop.css">
		
		<script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
		<style>[ng-cloak] {display: none}</style>
	</head>
	<body ng-controller="homeController">
		<div ui-view="navigation"></div>
		<div class="container-fluid-fluid" ng-show="alerts.length > 0" ng-controller="alertController">
			<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">
				<h4 class="alert-heading" ng-cloak>{{alert.title}}</h4>
				<p ng-cloak>{{alert.msg}}<p>
			</alert>
		</div>
		<div ui-view="body" style="padding-top: 60px"></div>
		<div ui-view="footer"></div>
		<script type="text/javascript" src="lib/pace/pace.min.js" data-pace-options='{ "ajax": false }'></script>
		<script data-main="js/main" src="lib/require/require-2.1.4.js"></script>
	</body>
</html>
