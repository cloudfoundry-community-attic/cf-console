<div class="container-fluid"> 
	<form class="form-standard form-horizontal" name="form">
		<h3>Create Space</h3>
		<div class="form-group">
			<label class="col-lg-2 control-label" for="name">Name:</label>
			<div class="col-lg-10">
				<input type="text" id="name" class="form-control" placeholder="Name" ng-model="spaceForm.name">
			</div>
		</div>
		<div class="form-group form-buttons">
			<div class="col-lg-offset-2 col-lg-10">
				<a href="#" class="btn btn-primary" ng-click="createSpace(spaceForm)">Create</a>
			</div>
		</div>
	</form>
</div>
