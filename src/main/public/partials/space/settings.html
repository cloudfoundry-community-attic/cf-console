<div class="container-fluid">
   	<div ng-show="loading">
		<div class="well loading-well">
			<p class="text-center"><i class="fa fa-5x fa-spinner fa-spin"></i></p>
			<h5 class="text-center">Hold on... We are loading your spaces!</h5>
		</div>
	</div>
    <div ng-hide="loading" ng-init="init()">
        <div class="row">
            <div class="col-md-11">
                <h5 class="uppercase">Space Name: {{space.name}}</h5>
            </div>
            <div class="col-md-1">
                <!--button class="btn btn-inverse">EDIT</button-->
            </div>
        </div>
        <button class="btn btn-danger" ng-click="deleteSpace()">Delete Space</button>
    </div>
</div>
