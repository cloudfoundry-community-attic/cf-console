<div class="container-fluid">
	<form class="form-standard form-horizontal" name="form">
		<h5>Create Organization</h5>
		<div class="form-group">
			<label class="col-lg-2 control-label" for="name">Organization Name:</label>
			<div class="col-lg-10">
				<input type="text" id="name" class="form-control" placeholder="Name" ng-model="organizationForm.name">
			</div>
		</div>
		<div class="form-group form-buttons">
			<div class="col-lg-offset-2 col-lg-10">
				<a href="#" class="btn btn-primary" ng-click="createOrganization(organizationForm)">Create</a>
			</div>
		</div>
	</form>
</div>
